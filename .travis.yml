language: node_js
node_js:
    - "6"
services:
    - mongodb
before_script:
    - npm install
    - npm install -g mocha
    - npm install -g nyc
script:
    - npm run coverage
after_script: 
    - npm run cover
after_success:
    - npm install -g codeclimate-test-reporter
    - codeclimate-test-reporter < coverage/lcov.info
env:
  global:
    - NODE_ENV=test
    - secure: ""
    - secure: ""